<!doctype html>
<html lang="en">
    <head>
        <title>Lewis' canvas</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Jekyll v3.8.5">

        <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/checkout/">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="form.css" rel="stylesheet">
    </head>

    <style>
        #DIV1{
        width:200px;
        line-height:50px;
        padding:20px;
        border:2px blue solid;
        margin-right:10px;
        float:left;
        }
        #DIV2{
        width:200px;
        line-height:50px;
        padding:20px;
        border:2px green solid;
        float:left;
        }
    </style>

    <body class="bg-light">
        <div class="container">
            <div class="py-5 text-center">
              <img class="d-block mx-auto mb-4" src="image/profile.jpg" alt="" width="72" height="72">
              <h2>Canvas</h2>
              <p class="lead" id="status">software studio homework1</p>
            </div>
            <div id="painting_board">
                <canvas width="700px" height="500px" id="canvas" style="border:1px solid #000000;"></canvas>
            </div>
            <div id="control_panel">
                <div id="color_text_panel">
                    <div id="colors">
                        <span style="background-color: black;" class="black"></span>
                        <span style="background-color: red;" class="red"></span>
                        <span style="background-color: orange;" class="red"></span>
                        <span style="background-color: yellow;" class="red"></span>
                        <span style="background-color: blue;" class="blue"></span>
                        <span style="background-color: purple;" class="red"></span>
                        <span style="background-color: green;" class="green"></span>
                    </div>
                    <input type="range" min="1" max="20" value="4" class="slider" id="slider_range">
                    <p id="show_value">brush size: 4</p>
                </div>    
                <div id="video_container">
                    <video id="video" width="110" height="110" autoplay></video>
                </div>
                <div id="control_panel_row0">
                    <select class="custom-select custom-select-sm" id="select_font">
                        <option selected>select font</option>
                        <option value="Arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="serif">serif</option>
                        <option value="sans-serif">sans-serif</option>
                    </select><br>
                    <select class="custom-select custom-select-sm" id="select_size">
                        <option selected>select font size</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                        <option value="75">75</option>
                        <option value="90">90</option>
                    </select>
                    <div class="custom-control custom-switch" id="switch_zone1">
                        <input type="checkbox" class="custom-control-input" id="customSwitch1">
                        <label class="custom-control-label" for="customSwitch1">bold</label>
                    </div>
                    <div class="custom-control custom-switch" id="switch_zone2">
                        <input type="checkbox" class="custom-control-input" id="customSwitch2">
                        <label class="custom-control-label" for="customSwitch2">italic</label>
                    </div>
                </div>
                <div id="control_panel_row1">
                    <span><button type="button" class="btn btn-outline-primary btn-sm" id="btn1_1"><img id="img1_1" src="image/eraser.png" width="20" height="20"></button></span>
                    <span><button type="button" class="btn btn-outline-primary btn-sm" id="btn1_2"><img id="img1_2" src="image/keyboard.png" width="20" height="20"></button></span>
                    <span><button type="button" class="btn btn-outline-primary btn-sm" id="btn1_3"><img id="img1_3" src="image/upload.png" width="20" height="20"></button></span>
                </div>
                <div id="control_panel_row2">
                    <span><button type="button" class="btn btn-outline-primary btn-sm" id="btn2_1"><img id="img2_1" src="image/circle.png" width="20" height="20"></button></span>
                    <span><button type="button" class="btn btn-outline-primary btn-sm" id="btn2_2"><img id="img2_2" src="image/triangle.png" width="20" height="20"></button></span>
                    <span><button type="button" class="btn btn-outline-primary btn-sm" id="btn2_3"><img id="img2_3" src="image/rectangle.png" width="20" height="20"></button></span>
                </div>
                <div id="control_panel_row3">
                    <span><button type="button" class="btn btn-outline-primary btn-sm" id="btn3_1"><img id="img3_1" src="image/undo.png" width="20" height="20"></button></span>
                    <span><button type="button" class="btn btn-outline-primary btn-sm" id="btn3_2"><img id="img3_2" src="image/redo.png" width="20" height="20"></button></span>
                    <span><button type="button" class="btn btn-outline-primary btn-sm" id="btn3_3"><img id="img3_3" src="image/download.png" width="20" height="20"></button></span>
                </div>
                <div id="control_panel_row4">
                    <input type="file" id="fileInput" name="fileInput" hidden/>
                </div>
                <div id="control_panel_row5">
                    <button type="button" class="btn btn-outline-primary btn-sm" id="start-camera"><img id="img5_1" src="image/photo_camera.png" width="20" height="20"></button>
                    <button type="button" class="btn btn-outline-primary btn-sm" id="click-photo"><img id="img5_2" src="image/add_a_photo.png" width="20" height="20"></button>
                    <button type="button" class="btn btn-outline-primary btn-sm" onclick="location.href='https://reurl.cc/qOxzDn'"><img id="img5_3" src="image/play_circle_filled.png" width="20" height="20"></button>
                </div>
                <button type="button" class="btn btn-danger btn-sm" id="clear">Refresh</button>
                <div class="custom-control custom-switch" id="switch_zone3">
                    <input type="checkbox" class="custom-control-input" id="customSwitch3">
                    <label class="custom-control-label" for="customSwitch3">dark mode</label>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
